<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="blogApp"> <!--<![endif]-->
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/standard.less" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Montserrat:400,700|Libre+Baskerville:400,700|Lato:300' rel='stylesheet' type='text/css'>
    <script src="js/libs/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <meta name="viewport" content="width=device-width">
    
  </head>
  <body>

    <div id="brandHeader">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="appName">Blog</div>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="js/libs/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/libs/less.js" type="text/javascript"></script>
    <script src="js/libs/showdown.js"></script>

    <script type='text/ng-template' id="postTemplate">
      <div class="post">
        <p class="topic"><a ng-click="selectTopic(post.topic);">{{topics[post.topic].label}}</a></p>
        <h1>{{post.title}}</h1>
        <p class="date">
          {{post.timestamp | date:'fullDate'}}
        </p>
        <div ng-bind-html-unsafe="post.postContent" class="postContent" ng-show="post.postContent"></div>
        <ul class="options unstyled inline-block">
          <li ng-show="post.postContent && !permalink">
            <a ng-click="post.postContent = false;" ng-show="post.postContent && !permalink"><i class="icon icon-chevron-up"></i> Close</a>
          </li>
          <li ng-show="post.postContent && !permalink" class="permanent">
            <i class="icon icon-share-alt"></i> Permanent URL for this post: <a ng-click="openPermanentUrl(post.id);">http://{{host}}/#/post/{{post.id}}</a>
          </li> 
          <li ng-show="!post.postContent && !permalink">
            <a ng-click="loadPostContent(post.id)" class="toggle"><i class="icon icon-eye-open"></i> Read</a>
          </li>
        </ul>
      </div>
    </script> 

  </body>
</html>
