<ul class="navList">
  <li ng-class="{active: !currentTopic}">
    <a ng-click="selectTopic('');">All Post ({{postCount()}})</a>
  </li>
  <li ng-repeat="(id,topic) in topics" ng-class="{active: id == currentTopic}">
    <a ng-click="selectTopic(id);">{{topic.label}} ({{postCount(id)}})</a>
  </li>
</ul>

<label for"search">Search</label>
<input typw="text" id="search" ng-model="searchString" />

<ul class="postList">
  <li ng-repeat="post in posts.posts | filter:{topic:currentTopic,$:searchString} | orderBy:'timestamp':'false'">
    <h1><a ng-click="loadPostContent(post.id)">{{post.title}}</a></h1>
    <p class="byLine">{{post.timestamp | date:'fullDate'}} in <a ng-click="selectTopic(post.topic);">{{topics[post.topic].label}}</a></p>
    <div ng-bind-html-unsafe="post.postContent" class="postContent" ng-show="post.postContent"></div>
  </li>
</ul>
